<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="Get-service">
            <h1>Get Service</h1>
            <form action="">
                <input type="text" placeholder="Full name" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]+(?: [A-Za-zÀ-ÖØ-öø-ÿ]+)*$" required> <br>
                <br>
                <input type="email" placeholder="Email" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$" required> <br>
                <br>
                <input type="date" pattern="^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$" required> <br>
                <br>
                <select placeholder="Car model" id="">
                    <option value="">--CAR--</option>
                    <option value="">BMW</option>
                    <option value="">Jaguar</option>
                    <option value="">Audi</option>
                    <option value="">Range Rover</option>
                    <option value="">Mercedes</option>
            
                </select> <br>
                <br>
                <select>
                    <option value="">--SERVICE--</option>
                    <option>Weel Service</option>
                    <option>Change External pieces</option>
                    <option>Change Internal pieces</option>
                    <option>Car technical Maintenance</option>
                </select> <br>
                <br>
                <input type="submit" class="tt" value="Signe In" required> 
            </form>
        </div>
        <div class="image">
            <img src="serv_img.png" alt="">

        </div>
    </main>
</body>
</html>
