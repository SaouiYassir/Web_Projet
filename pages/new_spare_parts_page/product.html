<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/product_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <section class="banner">
        <h4></h4>
    </section>
    <section class="product_details">
        <div class="left">
            <div class="product_image">
                <img class="img" alt="product">
            </div>
            <div class="product_carousel_image">
                <img class="carousel_image" src="" alt="">
                <img class="carousel_image" src="" alt="">
                <img class="carousel_image" src="" alt="">
            </div>
        </div>
        <div class="right">
            <div class="product_info_top">
                <h2 class="product_title"></h2>
                <p class="carName"></p>
                <span class="productPrice"></span>
            </div>
            <div class="product_info_body">
                <div class="product_description">
                    <h4>Description:</h4>
                    <p></p>
                </div>
                <div class="product_key_features">
                    <h4>Key Features:</h4>
                    <ul class="feature"></ul>
                </div>
                <div class="product_buttons">
                    <div class="buttons">
                        <a href="#">Buy Now</a>
                        <a href="#">Add To Cart</a>
                    </div>
                    <div class="ProductQuantity">
                        <button class="minus"><i class="fa-solid fa-minus"></i></button>
                        <span class="amount">1</span>
                        <button class="plus"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
<script type="module" src="new_spare_parts_script2.js"></script>

</html>
